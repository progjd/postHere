<ion-header>
  <ion-navbar>
    <ion-title>Usuario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Senha</ion-label>
    <ion-input type="password" [(ngModel)]="usuario.password"></ion-input>
  </ion-item>


</ion-list>

<div padding>
  <button ion-button block (click)="addUsuario()">enviar</button>
  <button ion-button block color="light"(click)="voltar()">voltar</button>
</div>


</ion-content>
